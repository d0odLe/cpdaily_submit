#登陆相关配置
users:
  #单个用户配置
  - user:
      #username 学号或者工号    
      username: 'xxx'
      #password 密码
      password: 'xxx'
      #address 地址，定位信息
      address: 中国安徽省合肥市蜀山区合欢路
      #email 接受通知消息的邮箱
      email: xxx@xx.com
